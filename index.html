<html>
  <head>
	<title>Christmas Countdown</title>
	<link rel="shortcut icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2014-12-31/a0064e3a020389a04c36b729ca9fe744.ico" type="image/x-icon">
	<link rel="icon" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2014-12-31/a0064e3a020389a04c36b729ca9fe744.ico" type="image/x-icon">
    <style>
      body {
        background-color: black;
        font-family: 'Arial';
      }

      .container {
        top: 50%;
        left: 50%;
		width: 75%;
		text-align: center;
        position: absolute;
		display: inline-block;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      p {
		z-index: 3;
		position: auto;
	    text-align: center;
	    display: inline-block;
        color: white;
        font-size: 10vw;
		text-shadow: 0px 0px 20px #ccc, 0px 0px 100px #ccc;
      }
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Dec 25 " + (new Date()).getFullYear()).getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text 
        if (distance < 0) {
          clearInterval(x);
        }
      }, 1000);
	  (function($) {
  //
  // Zachary Johnson
  // https://www.zachstronaut.com/posts/2009/12/21/happy-xmas-winternet.html
  // December 2009
  //

  var ww = 0;
  var wh = 0;
  var maxw = 0;
  var minw = 0;
  var maxh = 0;
  var textShadowSupport = true;
  var xv = 0;
  var snowflakes = ["\u2744", "\u2745", "\u2746"];
  var prevTime;
  var absMax = 200;
  var flakeCount = 0;

  $(init);

  function init() {
    var detectSize = function() {
      ww = $(window).width();
      wh = $(window).height();

      maxw = ww + 300;
      minw = -300;
      maxh = wh + 300;
    };

    detectSize();

    $(window).resize(detectSize);

    if (!$("body").css("textShadow")) {
      textShadowSupport = false;
    }

    /* Should work in Windows 7 /*
        if (/windows/i.test(navigator.userAgent))
        {
            snowflakes = ['*']; // Windows sucks and doesn't have Unicode chars installed
            //snowflakes = ['T']; //No FF support for Wingdings
        }
        */

    // FF seems to just be able to handle like 50... 25 with rotation
    // Safari seems fine with 150+... 75 with rotation
    var i = 50;
    while (i--) {
      addFlake(true);
    }

    prevTime = new Date().getTime();
    setInterval(move, 50);
  }

  function addFlake(initial) {
    flakeCount++;

    var sizes = [
      {
        r: 1.0,
        css: {
          fontSize: 15 + Math.floor(Math.random() * 20) + "px",
          textShadow: "9999px 0 0 rgba(238, 238, 238, 0.5)",
		  zIndex: 10
        },
        v: 2
      },
      {
        r: 0.6,
        css: {
          fontSize: 50 + Math.floor(Math.random() * 20) + "px",
          textShadow: "9999px 0 2px #eee",
		  zIndex: 7
        },
        v: 6
      },
      {
        r: 0.2,
        css: {
          fontSize: 90 + Math.floor(Math.random() * 30) + "px",
          textShadow: "9999px 0 6px #eee",
		  zIndex: 3
        },
        v: 12
      },
      {
        r: 0.1,
        css: {
          fontSize: 150 + Math.floor(Math.random() * 50) + "px",
          textShadow: "9999px 0 24px #eee",
		  zIndex: 1
        },
        v: 20
      }
    ];

    var $nowflake = $(
      '<span class="winternetz">' +
        snowflakes[Math.floor(Math.random() * snowflakes.length)] +
        "</span>"
    ).css({
      /*fontFamily: 'Wingdings',*/
      color: "#eee",
      display: "block",
      position: "fixed",
      background: "transparent",
      width: "auto",
      height: "auto",
      margin: "0",
      padding: "0",
      textAlign: "left"
    });

    if (textShadowSupport) {
      $nowflake.css("textIndent", "-9999px");
    }

    var r = Math.random();

    var i = sizes.length;

    var v = 0;

    while (i--) {
      if (r < sizes[i].r) {
        v = sizes[i].v;
        $nowflake.css(sizes[i].css);
        break;
      }
    }

    var x = -300 + Math.floor(Math.random() * (ww + 300));

    var y = 0;
    if (typeof initial == "undefined" || !initial) {
      y = -300;
    } else {
      y = -300 + Math.floor(Math.random() * (wh + 300));
    }

    $nowflake.css({
      left: x + "px",
      top: y + "px"
    });

    $nowflake.data("x", x);
    $nowflake.data("y", y);
    $nowflake.data("v", v);
    $nowflake.data("half_v", Math.round(v * 0.5));

    $("body").append($nowflake);
  }

  function move() {
    if (Math.random() > 0.8) {
      xv += -0.5 + Math.random();

      if (Math.abs(xv) > 3) {
        xv = 3 * (xv / Math.abs(xv));
      }
    }

    // Throttle code
    var newTime = new Date().getTime();
    var diffTime = newTime - prevTime;
    prevTime = newTime;

    if (diffTime < 55 && flakeCount < absMax) {
      addFlake();
    } else if (diffTime > 150) {
      $("span.winternetz:first").remove();
      flakeCount--;
    }

    $("span.winternetz").each(function() {
      var x = $(this).data("x");
      var y = $(this).data("y");
      var v = $(this).data("v");
      var half_v = $(this).data("half_v");

      y += v;

      x += Math.round(xv * v);
      x += -half_v + Math.round(Math.random() * v);

      // because flakes are rotating, the origin could be +/- the size of the flake offset
      if (x > maxw) {
        x = -300;
      } else if (x < minw) {
        x = ww;
      }

      if (y > maxh) {
        $(this).remove();
        flakeCount--;

        addFlake();
      } else {
        $(this).data("x", x);
        $(this).data("y", y);

        $(this).css({
          left: x + "px",
          top: y + "px"
        });

        // only spin biggest three flake sizes
        if (v >= 6) {
          $(this).animate({ rotate: "+=" + half_v + "deg" }, 0);
        }
      }
    });
  }
})(jQuery);

    </script>
  </head>
  
  <body>
    <div class='container'>
      <p id='countdown'></p>
    </div>
  </body>
</html>
